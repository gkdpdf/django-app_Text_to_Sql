<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Modules - PostgreSQL Viewer</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #d3e9ff, #f0f9ff);
            margin: 0;
            padding: 40px;
        }
        h2 {
            color: #0078d7;
            text-align: center;
        }
        .modules {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .module-card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .module-card:hover {
            transform: scale(1.02);
        }
        .module-name {
            color: #0078d7;
            font-weight: 600;
            font-size: 1.2em;
            margin-bottom: 8px;
        }
        .tables {
            font-size: 0.9em;
            color: #333;
            margin-bottom: 10px;
        }
        a.button {
            display: inline-block;
            background: #0078d7;
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 10px;
            transition: 0.3s;
        }
        a.button:hover {
            background: #005fa3;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .new-btn {
            background: #28a745;
            padding: 10px 20px;
            border-radius: 10px;
            color: white;
            text-decoration: none;
            font-weight: 500;
        }
        .new-btn:hover {
            background: #1e7e34;
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <h2>Welcome, {{ user_name|title }}!</h2>
        <a href="{% url 'new_module' %}" class="new-btn">+ Create New Module</a>
    </div>

    <div class="modules">
        {% if modules %}
            {% for module in modules %}
                <div class="module-card">
                    <div class="module-name">{{ module.name }}</div>
                    <div class="tables"><strong>Tables:</strong> {{ module.tables|join:", " }}</div>
                    <a href="{% url 'edit_module' module.id %}" class="button">Edit / Upload</a>
                </div>
            {% endfor %}
        {% else %}
            <p style="text-align:center;">No modules created yet. Click “+ Create New Module” to start.</p>
        {% endif %}
    </div>

</body>
</html>
