<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LangGraph Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 h-screen flex">
  <!-- Sidebar -->
  <div class="w-1/4 bg-white shadow-lg p-4 flex flex-col">
    <h2 class="text-xl font-bold mb-4">ğŸ’¬ Chat History</h2>
    <ul id="chatHistory" class="flex-1 overflow-y-auto space-y-2"></ul>
    <button id="newChat" class="bg-blue-600 text-white py-2 rounded mt-4">+ New Chat</button>
  </div>

  <!-- Chat Area -->
  <div class="flex-1 flex flex-col p-6">
    <div id="chatBox" class="flex-1 overflow-y-auto bg-white rounded-lg shadow p-4 space-y-3"></div>
    <div class="mt-4 flex">
      <input id="queryInput" type="text" placeholder="Ask your question..." class="flex-1 border p-2 rounded-lg">
      <button id="sendBtn" class="ml-2 bg-blue-600 text-white px-4 py-2 rounded-lg">Send</button>
    </div>
  </div>

  <script>
    let sessionId = localStorage.getItem("session_id") || "default";
    let history = JSON.parse(localStorage.getItem("chat_history") || "[]");

    const chatBox = document.getElementById("chatBox");
    const chatHistory = document.getElementById("chatHistory");
    const queryInput = document.getElementById("queryInput");
    const sendBtn = document.getElementById("sendBtn");

    function renderHistory() {
      chatHistory.innerHTML = "";
      history.forEach((item, i) => {
        const li = document.createElement("li");
        li.className = "cursor-pointer hover:bg-gray-200 p-2 rounded";
        li.textContent = `Chat ${i + 1}`;
        li.onclick = () => loadChat(i);
        chatHistory.appendChild(li);
      });
    }

    function addMessage(sender, text) {
      const div = document.createElement("div");
      div.className = sender === "user"
        ? "text-right text-blue-700"
        : "text-left text-gray-800 bg-gray-100 rounded p-2";
      div.textContent = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const query = queryInput.value.trim();
      if (!query) return;
      addMessage("user", query);
      queryInput.value = "";

      const response = await fetch("/chat/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ query, session_id: sessionId })
      });

      const data = await response.json();
      addMessage("bot", data.response);

      history.push({ query, response: data.response });
      localStorage.setItem("chat_history", JSON.stringify(history));
      renderHistory();
    }

    function loadChat(index) {
      chatBox.innerHTML = "";
      const item = history[index];
      addMessage("user", item.query);
      addMessage("bot", item.response);
    }

    document.getElementById("newChat").onclick = () => {
      sessionId = "session_" + Date.now();
      localStorage.setItem("session_id", sessionId);
      history = [];
      localStorage.setItem("chat_history", JSON.stringify(history));
      chatBox.innerHTML = "";
      renderHistory();
    };

    sendBtn.onclick = sendMessage;
    queryInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    renderHistory();
  </script>
</body>
</html>
