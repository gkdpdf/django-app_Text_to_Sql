<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ module.name }} - Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #343541;
            color: #ececf1;
            height: 100vh;
            overflow: hidden;
        }

        .chat-container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 260px;
            background: #202123;
            border-right: 1px solid #444654;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 16px;
            border-bottom: 1px solid #444654;
        }

        .new-chat-btn {
            width: 100%;
            padding: 12px;
            background: transparent;
            border: 1px solid #565869;
            border-radius: 6px;
            color: #ececf1;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
            font-weight: 500;
        }

        .new-chat-btn:hover {
            background: #2a2b32;
        }

        .module-info {
            padding: 12px 16px;
            border-bottom: 1px solid #444654;
            font-size: 12px;
            color: #8e8ea0;
        }

        .module-name {
            font-weight: 600;
            color: #ececf1;
            margin-bottom: 4px;
        }

        .conversations-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .conversation-item {
            padding: 12px;
            margin-bottom: 4px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #ececf1;
            position: relative;
        }

        .conversation-item:hover {
            background: #2a2b32;
        }

        .conversation-item.active {
            background: #343541;
        }

        .delete-conv-btn {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            color: #8e8ea0;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .conversation-item:hover .delete-conv-btn {
            opacity: 1;
        }

        .delete-conv-btn:hover {
            background: #565869;
            color: #ececf1;
        }

        .sidebar-footer {
            padding: 16px;
            border-top: 1px solid #444654;
        }

        .back-btn {
            width: 100%;
            padding: 10px;
            background: transparent;
            border: 1px solid #565869;
            border-radius: 6px;
            color: #ececf1;
            cursor: pointer;
            text-decoration: none;
            display: block;
            text-align: center;
            transition: all 0.2s;
        }

        .back-btn:hover {
            background: #2a2b32;
        }

        .main-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 16px 20px;
            border-bottom: 1px solid #444654;
            background: #343541;
        }

        .chat-header h2 {
            font-size: 16px;
            font-weight: 600;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .message {
            max-width: 800px;
            margin: 0 auto 24px;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 8px;
        }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
        }

        .user-avatar {
            background: #5436da;
        }

        .assistant-avatar {
            background: #19c37d;
        }

        .message-content {
            padding-left: 44px;
            line-height: 1.6;
        }

        .clarification {
            padding: 16px;
            background: #444654;
            border-radius: 8px;
            margin-top: 12px;
        }

        .clarification-title {
            font-weight: 600;
            margin-bottom: 12px;
        }

        .search-box-container {
            margin-bottom: 12px;
            padding: 12px;
            background: #565869;
            border-radius: 6px;
        }

        .search-box-label {
            font-size: 13px;
            color: #ececf1;
            margin-bottom: 8px;
        }

        .search-input-wrapper {
            display: flex;
            gap: 8px;
        }

        .search-input {
            flex: 1;
            padding: 8px 12px;
            background: #40414f;
            border: 1px solid #686b79;
            border-radius: 4px;
            color: #ececf1;
            font-size: 14px;
        }

        .search-input:focus {
            outline: none;
            border-color: #19c37d;
        }

        .search-btn {
            padding: 8px 16px;
            background: #19c37d;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }

        .search-btn:hover {
            background: #1a9f6b;
        }

        .options-list {
            display: grid;
            gap: 8px;
        }

        .option-btn {
            padding: 10px 16px;
            background: #565869;
            border: 1px solid #686b79;
            border-radius: 6px;
            color: #ececf1;
            cursor: pointer;
            transition: all 0.2s;
            text-align: left;
        }

        .option-btn:hover {
            background: #686b79;
        }

        .option-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .chart-container {
            background: #444654;
            border-radius: 8px;
            padding: 20px;
            margin-top: 16px;
            max-width: 800px;
        }

        .data-table {
            overflow-x: auto;
            margin-top: 15px;
            background: white;
            border-radius: 8px;
        }

        .data-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table th {
            background: #667eea;
            color: white;
            padding: 12px;
            text-align: left;
            font-weight: 600;
        }

        .data-table td {
            padding: 10px 12px;
            border-bottom: 1px solid #e0e0e0;
            color: #333;
        }

        .data-table tr:hover {
            background: #f5f5f5;
        }

        .input-container {
            padding: 16px 20px;
            background: #343541;
            border-top: 1px solid #444654;
        }

        .input-wrapper {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        .input-box {
            width: 100%;
            padding: 14px 50px 14px 16px;
            background: #40414f;
            border: 1px solid #565869;
            border-radius: 12px;
            color: #ececf1;
            font-size: 15px;
            resize: none;
            font-family: inherit;
        }

        .input-box:focus {
            outline: none;
            border-color: #8e8ea0;
        }

        .send-btn {
            position: absolute;
            right: 12px;
            bottom: 10px;
            width: 32px;
            height: 32px;
            background: #19c37d;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .send-btn:hover {
            background: #1a9f6b;
        }

        .send-btn:disabled {
            background: #565869;
            cursor: not-allowed;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #202123;
        }

        ::-webkit-scrollbar-thumb {
            background: #565869;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #686b79;
        }

        .empty-state {
            text-align: center;
            color: #8e8ea0;
            padding: 20px;
            font-size: 14px;
        }

        .sql-code {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            overflow-x: auto;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <button class="new-chat-btn" onclick="startNewChat()">
                    + New Chat
                </button>
            </div>

            <div class="module-info">
                <div class="module-name">üìä {{ module.name }}</div>
                <div>{{ module.tables|length }} tables</div>
            </div>

            <div class="conversations-list" id="conversationsList">
                <div class="empty-state">No conversations yet</div>
            </div>

            <div class="sidebar-footer">
                <a href="{% url 'dashboard' %}" class="back-btn">‚Üê Back to Dashboard</a>
            </div>
        </div>

        <!-- Main Chat -->
        <div class="main-chat">
            <div class="chat-header">
                <h2 id="chatTitle">New Chat</h2>
            </div>

            <div class="messages-container" id="messagesContainer">
                <div class="message assistant-message">
                    <div class="message-header">
                        <div class="avatar assistant-avatar">ü§ñ</div>
                        <strong>Assistant</strong>
                    </div>
                    <div class="message-content">
                        Hi! I'm your assistant for <strong>{{ module.name }}</strong>. 
                        I can help you query and analyze data. What would you like to know?
                    </div>
                </div>
            </div>

            <div class="input-container">
                <div class="input-wrapper">
                    <textarea 
                        id="messageInput" 
                        class="input-box" 
                        placeholder="Send a message..."
                        rows="1"
                        onkeydown="handleKeyPress(event)"></textarea>
                    <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                            <path d="M22 2L11 13M22 2L15 22L11 13M22 2L2 9L11 13"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const MODULE_ID = {{ module_id }};
        let currentConversationId = null;
        let pendingClarification = null;
        let sessionData = null;

        document.getElementById('messageInput').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function startNewChat() {
            currentConversationId = null;
            pendingClarification = null;
            sessionData = null;
            
            document.getElementById('messagesContainer').innerHTML = `
                <div class="message assistant-message">
                    <div class="message-header">
                        <div class="avatar assistant-avatar">ü§ñ</div>
                        <strong>Assistant</strong>
                    </div>
                    <div class="message-content">
                        Hi! I'm your assistant for <strong>{{ module.name }}</strong>. 
                        What would you like to know?
                    </div>
                </div>
            `;
            document.getElementById('chatTitle').textContent = 'New Chat';
            document.getElementById('messageInput').value = '';
            
            document.querySelectorAll('.conversation-item').forEach(item => {
                item.classList.remove('active');
            });
            
            document.getElementById('messageInput').focus();
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;

            input.disabled = true;
            document.getElementById('sendBtn').disabled = true;

            appendMessage('user', message);
            input.value = '';
            input.style.height = 'auto';

            try {
                const response = await fetch('/chat/api/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify({
                        message: message,
                        conversation_id: currentConversationId,
                        module_id: MODULE_ID,
                        session_data: sessionData,
                        feedback: null
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const data = await response.json();
                console.log('üì• Response:', data);
                
                handleResponse(data);

            } catch (error) {
                console.error('Error:', error);
                appendMessage('assistant', '‚ùå Sorry, something went wrong.');
            } finally {
                input.disabled = false;
                document.getElementById('sendBtn').disabled = false;
                input.focus();
            }
        }

        function handleResponse(data) {
            if (data.conversation_id) {
                currentConversationId = data.conversation_id;
            }

            if (data.session_data) {
                sessionData = data.session_data;
            }

            if (data.type === 'clarification') {
                handleClarification(data);
            } else if (data.type === 'response') {
                appendMessage('assistant', data.message);
                
                if (data.sql) {
                    appendSQL(data.sql);
                }
                
                if (data.chart) {
                    renderChart(data.chart);
                }
            } else if (data.type === 'error') {
                appendMessage('assistant', '‚ùå ' + data.message);
            }

            loadConversations();
        }

        function handleClarification(data) {
            console.log('üîî Clarification:', data);
            
            pendingClarification = {
                subtype: data.subtype,
                entity: data.entity,
                entity_type: data.entity_type,
                clarification_context: data.clarification_context,
                allow_custom: data.allow_custom || false
            };
            
            let html = `<div class="clarification">
                <div class="clarification-title">${escapeHtml(data.message)}</div>`;
            
            // Add search box if custom values are allowed
            if (data.allow_custom && data.subtype === 'value_selection') {
                html += `<div class="search-box-container">
                    <div class="search-box-label">üîç Or search for a specific value:</div>
                    <div class="search-input-wrapper">
                        <input type="text" class="search-input" id="customSearchInput" placeholder="Type to search...">
                        <button class="search-btn" onclick="searchCustomValue()">Search</button>
                    </div>
                </div>`;
            }
            
            html += `<div class="options-list">`;
            
            data.options.forEach((option, index) => {
                const optionText = String(option);
                const escapedText = escapeHtml(optionText);
                html += `<button class="option-btn" onclick='selectOption(${index})'>${escapedText}</button>`;
            });
            
            html += `</div></div>`;
            
            appendRawHTML(html);
            
            window.currentOptions = data.options;
        }

        async function searchCustomValue() {
            const input = document.getElementById('customSearchInput');
            const customValue = input.value.trim();
            
            if (!customValue) {
                alert('Please enter a search term');
                return;
            }

            console.log('üîç Searching for custom value:', customValue);

            // Disable search
            input.disabled = true;
            document.querySelector('.search-btn').disabled = true;
            document.querySelectorAll('.option-btn').forEach(btn => btn.disabled = true);

            appendMessage('user', `Searching for: ${customValue}`);

            const feedback = {
                type: 'custom_value',
                custom_value: customValue,
                entity: pendingClarification.entity,
                entity_type: pendingClarification.entity_type,
                clarification_context: pendingClarification.clarification_context
            };

            console.log('üì§ Sending custom search:', feedback);

            try {
                const response = await fetch('/chat/api/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify({
                        message: '',
                        conversation_id: currentConversationId,
                        module_id: MODULE_ID,
                        session_data: sessionData,
                        feedback: feedback
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const data = await response.json();
                handleResponse(data);

            } catch (error) {
                console.error('Error:', error);
                appendMessage('assistant', '‚ùå Search failed.');
                input.disabled = false;
                document.querySelector('.search-btn').disabled = false;
                document.querySelectorAll('.option-btn').forEach(btn => btn.disabled = false);
            }
        }

        async function selectOption(optionIndex) {
            const selectedOption = window.currentOptions[optionIndex];
            
            console.log('‚úÖ Selected:', selectedOption);
            console.log('üìã Type:', pendingClarification.subtype);
            
            document.querySelectorAll('.option-btn').forEach(btn => btn.disabled = true);
            if (document.querySelector('.search-input')) {
                document.querySelector('.search-input').disabled = true;
                document.querySelector('.search-btn').disabled = true;
            }

            appendMessage('user', selectedOption);

            const feedback = {
                type: pendingClarification.subtype,
                selected_option: selectedOption,
                entity: pendingClarification.entity,
                entity_type: pendingClarification.entity_type,
                clarification_context: pendingClarification.clarification_context
            };

            console.log('üì§ Sending:', feedback);

            try {
                const response = await fetch('/chat/api/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify({
                        message: '',
                        conversation_id: currentConversationId,
                        module_id: MODULE_ID,
                        session_data: sessionData,
                        feedback: feedback
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const data = await response.json();
                handleResponse(data);
                
            } catch (error) {
                console.error('Error:', error);
                appendMessage('assistant', '‚ùå Error processing selection.');
            }
        }

        function appendMessage(role, content) {
            const container = document.getElementById('messagesContainer');
            const isUser = role === 'user';
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'assistant-message'}`;
            messageDiv.innerHTML = `
                <div class="message-header">
                    <div class="avatar ${isUser ? 'user-avatar' : 'assistant-avatar'}">
                        ${isUser ? 'üë§' : 'ü§ñ'}
                    </div>
                    <strong>${isUser ? 'You' : 'Assistant'}</strong>
                </div>
                <div class="message-content">${escapeHtml(content)}</div>
            `;
            
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        function appendSQL(sql) {
            const container = document.getElementById('messagesContainer');
            const sqlDiv = document.createElement('div');
            sqlDiv.className = 'sql-code';
            sqlDiv.textContent = sql;
            container.appendChild(sqlDiv);
            container.scrollTop = container.scrollHeight;
        }

        function appendRawHTML(html) {
            const container = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant-message';
            messageDiv.innerHTML = `
                <div class="message-header">
                    <div class="avatar assistant-avatar">ü§ñ</div>
                    <strong>Assistant</strong>
                </div>
                <div class="message-content">${html}</div>
            `;
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        function renderChart(chartData) {
            const container = document.getElementById('messagesContainer');
            const chartContainer = document.createElement('div');
            chartContainer.className = 'chart-container';
            
            if (chartData.type === 'table') {
                let html = '<div class="data-table"><table><thead><tr>';
                chartData.columns.forEach(col => {
                    html += `<th>${escapeHtml(col)}</th>`;
                });
                html += '</tr></thead><tbody>';
                
                chartData.data.forEach(row => {
                    html += '<tr>';
                    chartData.columns.forEach(col => {
                        const value = row[col];
                        html += `<td>${value !== null && value !== undefined ? escapeHtml(String(value)) : '-'}</td>`;
                    });
                    html += '</tr>';
                });
                html += '</tbody></table></div>';
                
                chartContainer.innerHTML = html;
            }
            
            container.appendChild(chartContainer);
            container.scrollTop = container.scrollHeight;
        }

        async function loadConversations() {
            try {
                const response = await fetch(`/conversations/?module_id=${MODULE_ID}`);
                
                if (!response.ok) return;
                
                const data = await response.json();
                const list = document.getElementById('conversationsList');
                
                if (!data.conversations || data.conversations.length === 0) {
                    list.innerHTML = '<div class="empty-state">No conversations yet</div>';
                    return;
                }
                
                list.innerHTML = data.conversations.map(conv => `
                    <div class="conversation-item ${conv.id === currentConversationId ? 'active' : ''}"
                         onclick="loadConversation(${conv.id})">
                        ${escapeHtml(conv.title)}
                        <button class="delete-conv-btn" onclick="event.stopPropagation(); deleteConversation(${conv.id})" title="Delete">
                            üóëÔ∏è
                        </button>
                    </div>
                `).join('');
                
            } catch (error) {
                console.error('Error loading conversations:', error);
            }
        }

        async function loadConversation(id) {
            try {
                const response = await fetch(`/conversation/${id}/`);
                
                if (!response.ok) return;
                
                const data = await response.json();
                
                currentConversationId = id;
                document.getElementById('messagesContainer').innerHTML = '';
                document.getElementById('chatTitle').textContent = data.conversation.title;
                
                document.querySelectorAll('.conversation-item').forEach(item => {
                    item.classList.remove('active');
                });
                const activeItem = document.querySelector(`[onclick="loadConversation(${id})"]`);
                if (activeItem) {
                    activeItem.classList.add('active');
                }
                
                data.messages.forEach(msg => {
                    appendMessage(msg.is_user ? 'user' : 'assistant', msg.content);
                    
                    if (!msg.is_user && msg.metadata) {
                        if (msg.metadata.sql) appendSQL(msg.metadata.sql);
                        if (msg.metadata.chart) renderChart(msg.metadata.chart);
                    }
                });
                
            } catch (error) {
                console.error('Error loading conversation:', error);
            }
        }

        async function deleteConversation(id) {
            if (!confirm('Delete this conversation?')) return;

            try {
                const response = await fetch(`/conversation/${id}/delete/`, {
                    method: 'DELETE',
                    headers: {
                        'X-CSRFToken': getCookie('csrftoken')
                    }
                });

                if (!response.ok) return;

                if (id === currentConversationId) {
                    startNewChat();
                }

                loadConversations();

            } catch (error) {
                console.error('Error deleting conversation:', error);
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie) {
                const cookies = document.cookie.split(';');
                for (let cookie of cookies) {
                    cookie = cookie.trim();
                    if (cookie.startsWith(name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        window.addEventListener('DOMContentLoaded', function() {
            loadConversations();
        });
    </script>
</body>
</html>
