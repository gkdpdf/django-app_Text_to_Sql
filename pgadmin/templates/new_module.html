<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Module - PostgreSQL Viewer</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #d3e9ff, #f0f9ff);
            margin: 0;
            padding: 40px;
        }
        .container {
            background: white;
            padding: 30px 40px;
            border-radius: 20px;
            box-shadow: 0 4px 25px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: auto;
        }
        h2 {
            color: #0078d7;
            text-align: center;
        }
        input[type="text"] {
            width: 95%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
        }
        button {
            background: #0078d7;
            color: white;
            padding: 10px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover { background: #005fa3; }
        ul { list-style: none; padding-left: 0; }
        li { margin-bottom: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create New Module</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <label><strong>Select Tables:</strong></label>
            <ul>
                {% for table in tables %}
                    <li><input type="checkbox" name="selected_tables" value="{{ table }}"> {{ table }}</li>
                {% endfor %}
            </ul>

            <input type="text" name="module_name" placeholder="Enter Module Name" required><br><br>
            <button type="submit">Create Module</button>
        </form>
    </div>
</body>
</html>
