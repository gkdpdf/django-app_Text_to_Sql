<head>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #d3e9ff, #f0f9ff);

            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;

        h2 {
            color: #0078d7;
            margin-bottom: 15px;
        }

            color: #333;
            font-size: 1em;
        }

            display: inline-block;
            margin-top: 20px;
            background: #0078d7;
            color: white;
            padding: 10px 25px;
            border-radius: 10px;
            text-decoration: none;
            transition: 0.3s;
        }
        a:hover {
            background: #005fa3;
        }
    </style>
</head>
